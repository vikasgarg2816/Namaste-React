<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root">
    </div>
    <script 
        crossorigin 
        src="https://unpkg.com/react@18/umd/react.development.js">  // This is the core file of react 
    </script>
    <script 
        crossorigin 
         src="https://unpkg.com/react-dom@18/umd/react-dom.development.js">  // Required for DOM Manipulation
    </script>
    <script>
        const heading = React.createElement("h1",{},"Hello World from React!!");

        const Root = ReactDOM.createRoot(document.getElementById('root'));

        Root.render(heading);

    </script>
</body>
</html>
