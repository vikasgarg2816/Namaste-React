    <title>Document</title>
</head>
<body>
    <div id="root">
        <h1> Hello World From HTML </h1>
    </div>
    <div id="root">
        <h1> Hello World From HTML </h1>

        const heading = document.createElement('h1');
        heading.innerHTML = "Hello World From Javascript";
        const root =  document.getElementById('root');
        console.log(root);
        root.appendChild(heading);
    </script>
